
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-03 Tic-Tac-Toe Web Application</title>

    <!-- ===== CSS ===== -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4b0082, #1e90ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .cell {
            width: 80px;
            height: 80px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #333;
            background: #f5f5f5;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .status {
            font-size: 18px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0077cc;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- ===== Game UI ===== -->
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="status" id="status">Player X's turn</div>

        <div class="board">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>

        <button onclick="resetGame()">Restart Game</button>
    </div>

    <!-- ===== JavaScript ===== -->
    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        const statusText = document.getElementById("status");
        const cells = document.getElementsByClassName("cell");

        const winningConditions = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        function makeMove(index) {
            if (board[index] !== "" || !gameActive) return;

            board[index] = currentPlayer;
            cells[index].innerText = currentPlayer;

            checkResult();
        }

        function checkResult() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;

                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    statusText.innerText = "Player " + currentPlayer + " wins!";
                    gameActive = false;
                    return;
                }
            }

            if (!board.includes("")) {
                statusText.innerText = "Game Draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.innerText = "Player " + currentPlayer + "'s turn";
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            statusText.innerText = "Player X's turn";

            for (let cell of cells) {
                cell.innerText = "";
            }
        }
    </script>

</body>
</html>
